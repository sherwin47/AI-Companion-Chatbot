<!DOCTYPE html>
<html>
<head>
    <title>Register - SafeCompanion.AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
            
            background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1770');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .register-card {
            max-width: 450px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.6s ease-in-out;
            padding: 2.5rem;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 0.2rem rgba(116, 235, 213, 0.5);
            border-color: #74ebd5;
            color: white;
        }
        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        .btn-primary {
            background-color: #74ebd5;
            border-color: #74ebd5;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(116, 235, 213, 0.4);
            background-color: #88f0dd;
            border-color: #88f0dd;
        }
        .login-link a {
            color: #acb6e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form id="register-form">
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="input-group mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <span class="input-group-text toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <div class="input-group mb-3">
            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
            <span class="input-group-text toggle-password"><i class="fa fa-eye"></i></span>
        </div>
        <button type="submit" id="register-button" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
    <p class="mt-3 text-center login-link">Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
  
let users = JSON.parse(localStorage.getItem('users') || '[]');
const registerForm = document.getElementById('register-form');
const registerButton = document.getElementById('register-button');
const messageDiv = document.getElementById('message');

registerForm.addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    messageDiv.innerHTML = '';

    if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
        return;
    }

    if (users.some(u => u.username === username)) {
        messageDiv.innerHTML = '<div class="alert alert-danger">Username already exists!</div>';
        return;
    }

   
    registerButton.disabled = true;
    registerButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registering...';

    
    setTimeout(() => {
        users.push({username, email, password});
        localStorage.setItem('users', JSON.stringify(users));

        messageDiv.innerHTML = '<div class="alert alert-success">Registration successful! You can now <a href="login.html" class="alert-link">login</a>.</div>';
        registerForm.reset();
        registerButton.disabled = false;
        registerButton.innerHTML = 'Register';
    }, 500);
});


document.querySelectorAll('.toggle-password').forEach(item => {
    item.addEventListener('click', function () {
        const passwordField = this.previousElementSibling;
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
});

</script>
</body>
</html>
